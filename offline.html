  <script>
    
    function storeImageInIndexedDB(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const imgData = event.target.result;
        // Open a database, store the image
        const request = indexedDB.open('imageDB', 1);
    
        request.onupgradeneeded = function(event) {
          const db = event.target.result;
          const objectStore = db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
          objectStore.createIndex('image', 'image', { unique: false });
        };
    
        request.onsuccess = function(event) {
          const db = event.target.result;
          debugger;
          const transaction = db.transaction(['images'], 'readwrite');
          const objectStore = transaction.objectStore('images');
          const imageStoreRequest = objectStore.add({ image: imgData });
          
          imageStoreRequest.onsuccess = function() {
            console.log('Image stored in IndexedDB');
          };
    
          imageStoreRequest.onerror = function() {
            console.log('Error storing image');
          };
        };
    
        request.onerror = function(event) {
          console.log('Database error: ', event.target.errorCode);
        };
      };
      reader.readAsDataURL(file);
    }

    // Function to get posts from IndexedDB
function getPostsFromIndexedDB() {
  const request = indexedDB.open('postsDB', 2);

  request.onsuccess = function(event) {
    const db = event.target.result;
    const transaction = db.transaction(['posts'], 'readonly');
    const objectStore = transaction.objectStore('posts');
    const getAllRequest = objectStore.getAll();

    getAllRequest.onsuccess = function() {
      // Check if there are any posts in IndexedDB
      if (getAllRequest.result.length > 0) {
        displayPosts(getAllRequest.result);
      } else {
        console.log('No posts in IndexedDB');
      }
    };

    getAllRequest.onerror = function() {
      console.log('Error getting posts from IndexedDB');
    };
  };

  request.onerror = function(event) {
    console.log('Database error:', event.target.error);
  };
}

// Function to display posts
function displayPosts(posts) {
  const postsContainer = document.getElementById('postsContainer');
  postsContainer.innerHTML = ''; // Clear the container

  posts.forEach(post => {
    const postElement = document.createElement('div');
    postElement.innerHTML = `
      <h2>${post.user.username}</h2>
      <p>${post.text_content}</p>
      <img src="${post.images[0]}" alt="Post image">
    `;
    postsContainer.appendChild(postElement);
  });
}
