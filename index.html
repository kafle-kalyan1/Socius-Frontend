<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Favicons/browser.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socius</title>
    <link rel="manifest" href="/src/menifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  

  </head>
  <body>
    <div id="root"></div>
    <div id="modals-container">
      <div id="big-modal"></div>
    </div>
    <div id="otp-modal"></div>
    <div id="modal"></div>
    <div id="toast"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        // service worker code
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.jsx').then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>
  </body>
</html>
